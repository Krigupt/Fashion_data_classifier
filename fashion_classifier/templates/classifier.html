<!DOCTYPE html>
<html>
<head>
    <title>Classifier Page</title>

    <style>
        /* Style the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the form labels */
        .form-label {
            font-weight: bold;
            color: #343a40;
        }

        /* Add margin to form elements */
        .mb-3 {
            margin-bottom: 15px;
        }

        /* Additional styles */
        body {
            background: #fafafa;
            color: #333333;
            margin-top: 5rem;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #444444;
        }

        .bg-steel {
            background-color: #008080;
        }

        .site-header .navbar-nav .nav-link {
            color: #ffffff;
        }

        .site-header .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

        .site-header .navbar-nav .nav-link.active {
            font-weight: 500;
        }

        .content-section {
            background: #ffffff;
            padding: 0; /* Remove padding */
            border: none; /* Remove border */
            margin-bottom: 0; /* Remove margin */
        }

        /* Adjust the position of the form to make space for the right image */
        .content-section {
            position: relative;
            padding-right: 0; /* No additional padding for now */
        }

        /* Add more styles as needed */
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Fashion Data Classifier</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="imageUpload" class="form-label">Upload an image of a fashion item:</label>
            <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
        </div>

        <label for="{{ form.cloth_types.id }}" class="form-label">{{ form.cloth_types.label }}</label>
        {{ form.cloth_types(class="form-select custom-select mb-3") }}

        <label for="{{ form.gender_types.id }}" class="form-label">{{ form.gender_types.label }}</label>
        {{ form.gender_types(class="form-select custom-select mb-3") }}

        <label for="{{ form.size_types.id }}" class="form-label">{{ form.size_types.label }}</label>
        {{ form.size_types(class="form-select custom-select mb-3") }}

        <label for="{{ form.color.id }}" class="form-label">{{ form.color.label }}</label>
        {{ form.color(class="form-control mb-3") }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="mt-4" id="result">
        <!-- Classification result will be displayed here -->
    </div>
</div>

<!-- Bootstrap JS and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add your classification logic here
    $(document).ready(function() {
        $('form').submit(function(e) {
            e.preventDefault();
            // You can add code here to handle the image classification and update the result div
            // For demonstration purposes, let's assume a dummy result
            const dummyResult = "This is a dress";
            $('#result').html(`<p class="mt-3 lead">Classification Result: ${dummyResult}</p>`);
        });
    });
</script>
</body>
</html>
